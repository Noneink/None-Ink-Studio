<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>None-Ink Studio</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #1f1f1f;
            text-align: center;
            padding: 50px 0;
            border-bottom: 2px solid #444;
        }
        .header h1 {
            margin: 0;
            font-size: 3em;
            font-weight: bold;
            color: #ffd700;
        }
        .header p {
            font-size: 1.2em;
            color: #b0b0b0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .gallery img {
            width: 300px;
            height: auto;
            margin: 15px;
            border: 2px solid #444;
        }
        .footer {
            background-color: #1f1f1f;
            text-align: center;
            padding: 20px 0;
            border-top: 2px solid #444;
        }
        .footer p {
            margin: 0;
            color: #b0b0b0;
        }
        a {
            color: #ffd700;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>None-Ink Studio</h1>
        <p>Discover the art of design. Follow us on <a href="https://www.instagram.com/none.inkstd" target="_blank">@none.inkstd</a></p>
    </div>
    <div class="gallery">
        <!-- Example images, replace with actual Instagram images -->
        <img src="https://via.placeholder.com/300" alt="Design 1">
        <img src="https://via.placeholder.com/300" alt="Design 2">
        <img src="https://via.placeholder.com/300" alt="Design 3">
        <img src="https://via.placeholder.com/300" alt="Design 4">
        <img src="https://via.placeholder.com/300" alt="Design 5">
        <img src="https://via.placeholder.com/300" alt="Design 6">
    </div>
    <div class="footer">
        <p>&copy; 2024 None-Ink Studio. All rights reserved.</p>
    </div>
</body>
</html>
